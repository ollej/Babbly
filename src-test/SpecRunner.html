<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href="../lib/jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine.css">
  <script type="text/javascript" src="../lib/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="UnicodeMapperSpec.js"></script>
  <script type="text/javascript" src="BabblySpec.js"></script>

  <!-- include source files here... -->
  <!--
  <script type="text/javascript" src="../src/wString.js"></script>
  <script type="text/javascript" src="../src/compat.js"></script>
  <script type="text/javascript" src="../src/UnicodeMapper.js"></script>
  <script type="text/javascript" src="../src/Babbly.js"></script>
  -->
  <script type="text/javascript" src="../Babbly.min.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
